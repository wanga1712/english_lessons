  <script>
    console.log('=== GAME MAP SCRIPT LOADED ===');
    
    const LESSONS_PER_LEVEL = 25;
    let lessons = [];
    let completedLessons = new Set();
    let avatarData = {name: '–£—á–µ–Ω–∏–∫', emoji: 'üéì', score: 0.0};
    
    // Parse avatar data
    {% if avatar_data_json %}
    try {

    // Canvas setup

    if (!canvas) {
      console.error('‚ùå ERROR: Canvas element not found!');

      console.log('‚úÖ Canvas element found');
    }
    
    const ctx = canvas ? canvas.getContext('2d') : null;
    if (!ctx) {

    } else {

    }
    
    const tooltip = document.getElementById('tooltip');
    let hoveredLesson = null;
    
    // Resize canvas
    function resizeCanvas() {
      if (!canvas) {
        console.error('Cannot resize: canvas not found');
        return;
      }
      const wrapper = canvas.parentElement;
      if (!wrapper) {
        console.error('Cannot resize: wrapper not found');
        return;

      canvas.width = wrapper.clientWidth;
      canvas.height = wrapper.clientHeight;
      console.log(`Canvas resized to ${canvas.width}x${canvas.height}`);
      if (lessons.length > 0) {
        renderMap();
      }
    }
    
    if (canvas) {
      window.addEventListener('resize', resizeCanvas);
      // Wait for DOM to be ready before resizing
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          setTimeout(resizeCanvas, 100);
        });
      } else {
        setTimeout(resizeCanvas, 100);
      }
    }
    
    // Island positions (sequential path)
    const islandPositions = [
      {x: 0.1, y: 0.2},   // Island 1
      {x: 0.25, y: 0.15},  // Island 2
      {x: 0.4, y: 0.2},    // Island 3
      {x: 0.55, y: 0.15},  // Island 4
      {x: 0.7, y: 0.2},    // Island 5
      {x: 0.85, y: 0.15},  // Island 6
      {x: 0.9, y: 0.3},    // Island 7
      {x: 0.75, y: 0.35},  // Island 8
      {x: 0.6, y: 0.32},   // Island 9
      {x: 0.45, y: 0.38},  // Island 10
      {x: 0.3, y: 0.4},    // Island 11
      {x: 0.15, y: 0.45},  // Island 12
      {x: 0.2, y: 0.55},   // Island 13
      {x: 0.35, y: 0.5},   // Island 14
      {x: 0.5, y: 0.55},   // Island 15
      {x: 0.65, y: 0.52},  // Island 16
      {x: 0.8, y: 0.58},   // Island 17
      {x: 0.85, y: 0.7},   // Island 18
      {x: 0.7, y: 0.75},   // Island 19
      {x: 0.55, y: 0.72},  // Island 20
      {x: 0.4, y: 0.78},   // Island 21
      {x: 0.25, y: 0.75},  // Island 22
      {x: 0.15, y: 0.8},   // Island 23
      {x: 0.3, y: 0.85},   // Island 24
      {x: 0.5, y: 0.88}    // Island 25
    ];
    
    async function loadLessons() {
      console.log('=== LOADING LESSONS ===');
      const errorBox = document.getElementById('errorBox');
      const achievementsList = document.getElementById('achievementsList');
      
      try {
        console.log('Fetching from /api/lessons/');
        const response = await fetch('/api/lessons/');
        console.log('Response status:', response.status);
        console.log('Response ok:', response.ok);
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('Response error:', errorText);
          throw new Error('HTTP ' + response.status + ': ' + errorText);
        }
        
        const data = await response.json();
        console.log('=== DATA RECEIVED ===');
        console.log('Full data object:', data);
        console.log('Data keys:', Object.keys(data));
        console.log('Has lessons property:', 'lessons' in data);
        console.log('Lessons value:', data.lessons);
        console.log('Lessons type:', typeof data.lessons);
        console.log('Lessons is array:', Array.isArray(data.lessons));
        console.log('Database info:', data.database || 'not provided');
        console.log('Message:', data.message || 'none');
        
        lessons = data.lessons || [];
        console.log('=== LESSONS ARRAY ===');
        console.log('Lessons count:', lessons.length);
        
        if (lessons.length > 0) {
          console.log('‚úÖ SUCCESS! Lessons loaded:', lessons.length);
          console.log('First lesson:', lessons[0]);
          console.log('Last lesson:', lessons[lessons.length - 1]);
          // Log first 3 lessons for debugging
          lessons.slice(0, 3).forEach((lesson, idx) => {
            console.log(`Lesson ${idx + 1}: id=${lesson.id}, title="${lesson.title}", cards=${lesson.cards_count || 0}`);
          });
        } else {
          console.error('‚ùå ERROR: Lessons array is EMPTY!');
          console.error('Full response data:', data);
          console.error('Database used:', data.database || 'unknown');
          console.error('Message from server:', data.message || 'none');
          console.error('Error from server:', data.error || 'none');
        }
        
        // Find completed lessons
        lessons.forEach(lesson => {
          if (lesson.user_completed) {
            completedLessons.add(lesson.id);
          }
        });
        
        console.log('Completed lessons:', completedLessons.size);
        console.log('Completed lesson IDs:', Array.from(completedLessons));
        
        if (lessons.length === 0) {
          console.warn('‚ö†Ô∏è No lessons found!');
          const errorMsg = 'üìö –ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —É—Ä–æ–∫–æ–≤\n\n' +
            '–ß—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –æ–±—É—á–µ–Ω–∏–µ:\n\n' +
            '1Ô∏è‚É£ –û—Ç–∫—Ä–æ–π—Ç–µ –ø–∞–Ω–µ–ª—å —É—á–∏—Ç–µ–ª—è\n' +
            '2Ô∏è‚É£ –ó–∞–≥—Ä—É–∑–∏—Ç–µ –≤–∏–¥–µ–æ—Ñ–∞–π–ª\n' +
            '3Ô∏è‚É£ –û–±—Ä–∞–±–æ—Ç–∞–π—Ç–µ –≤–∏–¥–µ–æ\n' +
            '4Ô∏è‚É£ –£—Ä–æ–∫–∏ –ø–æ—è–≤—è—Ç—Å—è –Ω–∞ –∫–∞—Ä—Ç–µ!\n\n' +
            'üëâ <a href="/teacher/" style="color: #667eea; font-weight: bold; text-decoration: underline;">–ü–µ—Ä–µ–π—Ç–∏ –≤ –ø–∞–Ω–µ–ª—å —É—á–∏—Ç–µ–ª—è</a>';
          showError(errorMsg);
          if (achievementsList) {
            achievementsList.innerHTML = '<div style="color: #999;">–ù–µ—Ç –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π</div>';
          }
        } else {
          console.log('‚úÖ SUCCESS! Found', lessons.length, 'lessons');
          console.log('Calling renderMap()...');
          renderMap();
          console.log('Calling updateStats()...');
          updateStats();
          console.log('Calling loadAchievements()...');
          loadAchievements();
          console.log('‚úÖ All functions called');
        }
      } catch (error) {
        console.error('‚ùå ERROR in loadLessons:', error);
        console.error('Error stack:', error.stack);
        showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.message);
        if (achievementsList) {
          achievementsList.innerHTML = '<div style="color: #c62828;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
        }
      }
    }
    
    function showError(message) {
      const errorBox = document.getElementById('errorBox');
      if (errorBox) {
        errorBox.innerHTML = message; // Use innerHTML to support links
        errorBox.style.display = 'block';
      }
      console.error('Error message:', message);
    }
    
    function renderMap() {
      console.log('=== RENDERING GAME MAP ===');
      console.log('Lessons to render:', lessons.length);
      console.log('Lessons array:', JSON.stringify(lessons, null, 2));
      
      if (!canvas) {
        console.error('‚ùå Canvas element not found!');
        return;
      }
      
      if (!ctx) {
        console.error('‚ùå Canvas context not available!');
        return;
      }
      
      const width = canvas.width;
      const height = canvas.height;
      console.log('Canvas size:', width, 'x', height);
      
      if (width === 0 || height === 0) {
        console.warn('‚ö†Ô∏è Canvas has zero size, waiting for resize...');
        setTimeout(renderMap, 100);
        return;
      }
      
      // Clear canvas
      ctx.clearRect(0, 0, width, height);
      console.log('Canvas cleared');
      
      // Draw water background with waves
      drawWaterBackground(ctx, width, height);
      
      // Draw paths between islands
      lessons.forEach((lesson, index) => {
        if (index > 0) {
          const prevPos = islandPositions[(index - 1) % islandPositions.length];
          const currPos = islandPositions[index % islandPositions.length];
          const isCompleted = completedLessons.has(lessons[index - 1]?.id);
          const isAvailable = index === 0 || completedLessons.has(lessons[index - 1]?.id);
          
          drawPath(ctx, 
            prevPos.x * width, prevPos.y * height,
            currPos.x * width, currPos.y * height,
            isAvailable && isCompleted
          );
        }
      });
      
      // Draw islands with lessons
      console.log('Drawing', lessons.length, 'islands...');
      lessons.forEach((lesson, index) => {
        const pos = islandPositions[index % islandPositions.length];
        const x = pos.x * width;
        const y = pos.y * height;
        
        const isCompleted = completedLessons.has(lesson.id);
        const isAvailable = index === 0 || completedLessons.has(lessons[index - 1]?.id);
        const isCurrent = isAvailable && !isCompleted;
        const isLocked = !isAvailable && !isCompleted;
        
        console.log(`Island ${index + 1}: lesson_id=${lesson.id}, pos=(${x.toFixed(0)}, ${y.toFixed(0)}), completed=${isCompleted}, available=${isAvailable}, current=${isCurrent}, locked=${isLocked}`);
        
        drawIsland(ctx, x, y, lesson, index, isCompleted, isCurrent, isLocked);
      });
      
      console.log('‚úÖ Map rendered successfully');
    }
    
    function drawWaterBackground(ctx, width, height) {
      // Sky gradient
      const skyGradient = ctx.createLinearGradient(0, 0, 0, height * 0.3);
      skyGradient.addColorStop(0, '#87CEEB');
      skyGradient.addColorStop(1, '#E0F6FF');
      ctx.fillStyle = skyGradient;
      ctx.fillRect(0, 0, width, height * 0.3);
      
      // Water gradient
      const waterGradient = ctx.createLinearGradient(0, height * 0.3, 0, height);
      waterGradient.addColorStop(0, '#4A90E2');
      waterGradient.addColorStop(0.5, '#5BA3F5');
      waterGradient.addColorStop(1, '#2E5C8A');
      ctx.fillStyle = waterGradient;
      ctx.fillRect(0, height * 0.3, width, height);
      
      // Draw waves
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
      ctx.lineWidth = 2;
      for (let i = 0; i < 5; i++) {
        ctx.beginPath();
        const waveY = height * 0.3 + (i * height * 0.15);
        ctx.moveTo(0, waveY);
        for (let x = 0; x < width; x += 20) {
          ctx.lineTo(x, waveY + Math.sin(x / 50 + i) * 5);
        }
        ctx.stroke();
      }
    }
    
    function drawPath(ctx, x1, y1, x2, y2, isActive) {
      ctx.strokeStyle = isActive ? '#8B4513' : '#CCCCCC';
      ctx.lineWidth = isActive ? 8 : 4;
      ctx.lineCap = 'round';
      ctx.setLineDash(isActive ? [] : [10, 5]);
      
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      
      // Curved path
      const midX = (x1 + x2) / 2;
      const midY = (y1 + y2) / 2 - 30;
      ctx.quadraticCurveTo(midX, midY, x2, y2);
      ctx.stroke();
      
      ctx.setLineDash([]);
    }
    
    function drawIsland(ctx, x, y, lesson, index, isCompleted, isCurrent, isLocked) {
      const islandRadius = 50;
      const lessonRadius = 25;
      
      // Draw island (base)
      const islandGradient = ctx.createRadialGradient(x, y - 10, 0, x, y, islandRadius);
      if (isLocked) {
        islandGradient.addColorStop(0, '#9E9E9E');
        islandGradient.addColorStop(1, '#757575');
      } else if (isCompleted) {
        islandGradient.addColorStop(0, '#81C784');
        islandGradient.addColorStop(1, '#66BB6A');
      } else if (isCurrent) {
        islandGradient.addColorStop(0, '#64B5F6');
        islandGradient.addColorStop(1, '#42A5F5');
      } else {
        islandGradient.addColorStop(0, '#FFD54F');
        islandGradient.addColorStop(1, '#FFC107');
      }
      
      ctx.fillStyle = islandGradient;
      ctx.beginPath();
      ctx.arc(x, y, islandRadius, 0, Math.PI * 2);
      ctx.fill();
      
      // Island border
      ctx.strokeStyle = '#8B4513';
      ctx.lineWidth = 3;
      ctx.stroke();
      
      // Draw lesson circle
      const lessonGradient = ctx.createRadialGradient(x, y - 10, 0, x, y - 10, lessonRadius);
      if (isLocked) {
        lessonGradient.addColorStop(0, '#BDBDBD');
        lessonGradient.addColorStop(1, '#9E9E9E');
      } else if (isCompleted) {
        lessonGradient.addColorStop(0, '#A5D6A7');
        lessonGradient.addColorStop(1, '#81C784');
      } else if (isCurrent) {
        lessonGradient.addColorStop(0, '#90CAF9');
        lessonGradient.addColorStop(1, '#64B5F6');
      } else {
        lessonGradient.addColorStop(0, '#FFF59D');
        lessonGradient.addColorStop(1, '#FFD54F');
      }
      
      ctx.fillStyle = lessonGradient;
      ctx.beginPath();
      ctx.arc(x, y - 10, lessonRadius, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 3;
      ctx.stroke();
      
      // Draw emoji or number
      ctx.font = 'bold 20px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = isLocked ? '#666' : '#333';
      
      if (isLocked) {
        ctx.fillText('üîí', x, y - 10);
      } else if (isCompleted) {
        ctx.fillText('‚úÖ', x, y - 10);
      } else if (isCurrent) {
        ctx.fillText('üéØ', x, y - 10);
      } else {
        ctx.fillText('üìö', x, y - 10);
      }
      
      // Draw lesson number
      ctx.font = 'bold 14px Arial';
      ctx.fillStyle = '#333';
      ctx.fillText((index + 1).toString(), x, y + islandRadius - 15);
      
      // Draw glow for current lesson
      if (isCurrent) {
        ctx.shadowColor = '#42A5F5';
        ctx.shadowBlur = 20;
        ctx.beginPath();
        ctx.arc(x, y - 10, lessonRadius + 5, 0, Math.PI * 2);
        ctx.stroke();
        ctx.shadowBlur = 0;
      }
    }
    
    // Mouse interaction
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      hoveredLesson = null;
      
      lessons.forEach((lesson, index) => {
        const pos = islandPositions[index % islandPositions.length];
        const islandX = pos.x * canvas.width;
        const islandY = pos.y * canvas.height;
        const distance = Math.sqrt((x - islandX) ** 2 + (y - islandY) ** 2);
        
        if (distance < 50) {
          const isCompleted = completedLessons.has(lesson.id);
          const isAvailable = index === 0 || completedLessons.has(lessons[index - 1]?.id);
          const isLocked = !isAvailable && !isCompleted;
          
          if (!isLocked) {
            hoveredLesson = {lesson, index, x: islandX, y: islandY};
            canvas.style.cursor = 'pointer';
            showTooltip(e.clientX, e.clientY, lesson.title);
            return;
          }
        }
      });
      
      if (!hoveredLesson) {
        canvas.style.cursor = 'default';
        hideTooltip();
      }
    });
    
    canvas.addEventListener('click', (e) => {
      if (hoveredLesson && !hoveredLesson.isLocked) {
        window.location.href = '/lesson/' + hoveredLesson.lesson.id + '/uchi/';
      }
    });
    
    function showTooltip(x, y, text) {
      tooltip.textContent = text;
      tooltip.style.display = 'block';
      tooltip.style.left = (x + 10) + 'px';
      tooltip.style.top = (y - 40) + 'px';
    }
    
    function hideTooltip() {
      tooltip.style.display = 'none';
    }
    
    function updateStats() {
      const total = lessons.length;
      const completed = completedLessons.size;
      const level = Math.floor(completed / LESSONS_PER_LEVEL) + 1;

      const completedEl = document.getElementById('completedLessons');
      const scoreEl = document.getElementById('userScore');
      const levelEl = document.getElementById('currentLevel');
      
      if (totalEl) totalEl.textContent = total;
      if (completedEl) completedEl.textContent = completed;
      if (scoreEl) scoreEl.textContent = Math.round(avatarData.score || 0);
      if (levelEl) levelEl.textContent = level;
